<style>
    :root{
            --white:  rgb(255, 255, 255);
            --black:  rgb(0, 0, 0);
            --colorBright: #cc0000;
            --colorDark: #660000;
            --bgColorDark: #0f0f0f;
            --bgColorLight: #181818;
        
    }
    /* Body */
    body{
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center; 
        background-color: var(--bgColorLight); 
        overflow-x: hidden;
    }

    .page {
        padding-top: 60px;
        text-align: center;
        align-items: center;
        justify-content: center; 
        overflow-x: hidden;
    }

    .page *{
        color: var(--white);
    }
    .game-button{
        background-color: var(--bgColorDark);
        border: none;
        margin-left: 0;
        margin-right: 10px;
        padding: 7.5px;
        width: 225px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 30px;
        border-radius: 10px;
        transition-duration: 0.4s;

        
        filter: drop-shadow(0 0 0.25rem var(--bgColorDark));
    }

    .game-button i{
        font-size: 40px;
    }

    .game-button a{
        text-decoration: none;
    }

    .game-button a:hover{
        color: var(--white);
    }

    .game-button:hover {
        transform: scale(1.1);
        background-color: var(--black);
    }
</style>

<body>

    <div class="page" style="height: 100vh;">
        <h1 style="font-size: 200px;"><i class="fa-solid fa-person-digging"></i></h1>
        <h1>Page Under Construction!</h1>
        <br><br><br>
        <button class="game-button">  
            <a href="https://knightgames.org/"> <i class="fa-solid fa-arrow-left"></i> Home</i>
        </a> </button>
    </div>
   
    <script src="main.js"></script>
</body>
